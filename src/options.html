<!DOCTYPE html>
<html>
<head>
    <title>Edmunds Buddy Settings</title>
	<link rel="stylesheet" href="css/options.css">
</head>
<body>

<header class="col-md-12">
	<img src="../img/edmunds-logo.png">
</header>

<div class="container">

	<div class="row">

		<div class="col-md-4 col-sm-5">

			<section>
				<h1 class="section-title">Configure ZIP</h1>
				<div class="section-body">
					<p class="section-description">Configure zip code to get the best offers near you.</p>
					<div id="showzip">
						<span id="zip-text"></span>
						<button class="btn btn-link btn-sm" type="button" id="zip-change-btn">Change</button>
					</div>
					<div id="updatezip">
						<div class="input-group input-group-sm" style="width: 120px;">
							<input type="text" class="form-control" maxlength="5" id="zip-input">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" id="zip-update-btn">Update</button>
						</span>
						</div>
						<div class="callout callout-danger hidden" id="zip-validation-error">Please enter a valid zip code</div>
					</div>
					<div class="checkbox disabled">
						<label>
							<input type="checkbox" disabled="disabled">
							Allow access to your physical location to set zip code automatically.
						</label>
					</div>
				</div>
			</section>

		</div>

		<div class="col-md-8 col-sm-7">

			<section>
				<h1 class="section-title">Manage Black List</h1>
				<div class="section-body">
					<p class="section-description">Build a black list of websites where you would rather hide the extension's panel.</p>
					<div class="input-group input-group-sm">
						<input type="text" class="form-control" disabled="disabled">
						<span class="input-group-btn">
							<buttton type="button" class="btn btn-primary" disabled="disabled">Add</buttton>
						</span>
					</div>
					<ul class="list-group black-list">
						<li class="list-group-item">
							<span class="glyphicon glyphicon-remove" data-action="remove" data-host=""></span>
							<div class="hostname">developer.chrome.com</div>
						</li>
						<li class="list-group-item">
							<span class="glyphicon glyphicon-remove" data-action="remove" data-host=""></span>
							<div class="hostname">github.com</div>
						</li>
						<li class="list-group-item">
							<span class="glyphicon glyphicon-remove" data-action="remove" data-host=""></span>
							<div class="hostname">mail.google.com</div>
						</li>
					</ul>
				</div>
			</section>

		</div>

	</div>

</div>

<script src="lib/jquery/jquery.js"></script>
<script src="js/chrome/options.js"></script>

</body>
</html>
